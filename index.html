<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Statsskicket - Utveckling pågår</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/couture" type="text/css"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/noto-serif" type="text/css"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/bretan" type="text/css"/>
  </head>
<body>
  <main>
    <div class="bg-wrapper full-centered">
      <div class="bg-block yellow"></div>
      <div class="bg-block blue"></div>
      <div class="bg-block yellow"></div>
      <div class="bg-block blue"></div>
      <div class="bg-block yellow"></div>
      <div class="bg-block blue"></div>
    </div>

    <div class="overlay full-centered">
      <div class="overlay-wrapper">
        <div class="overlay-text-wrapper">
          <h1>Hej!</h1>
          <p>
            Statsskicket är fortfarande under utveckling. Jag hoppas och tror att allt ska vara klart för start innan nyår.
          </p>
          <p>
            Utvecklingen är än så länge i ett tidigt stadie. Jag återkommer med mer information allt eftersom arbetet fortgår.
          </p>
          <p>&nbsp;</p>
          <p>
            Hälsningar, STS-admin.
          </p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-logo" >
      <img src="img/logo_no_border.svg" alt="STS Logotype"/>
    </div>
  </footer>
</body>
</html>
